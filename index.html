<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>世界一周じゃんけん</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>世界一周じゃんけん</h1>
    <p id="instruction">じゃんけんで勝って、次の国へ出発しよう！</p>

    <div class="janken-buttons">
      <button onclick="play('グー')">✊ グー</button>
      <button onclick="play('チョキ')">✌️ チョキ</button>
      <button onclick="play('パー')">🖐️ パー</button>
    </div>

    <div id="result"></div>

    <div class="country-info">
      <h2 id="country-name"></h2>
      <p id="landmark"></p>
      <p id="fact"></p>
      <img id="country-image" alt="国の風景" class="country-photo">
    </div>

    <footer>Created by Naoko</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
